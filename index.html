<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
        <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
            <a class='header__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main">
            <section class='section section-add-task'>
                <h3 class="section__title section__title_add">Add Item</h3>
                <div class="section__wrap-input">
                    <input class="section__input section__input_text section__input_add" type="text">
                    <button class="section__button section__button_add">Add</button>
                </div>
            </section>
            <section class="section">
                <h3 class="section__title">Todo</h3>
                <ul class="section__list section__list_incomplete">
                    <li class="section__item">
                        <input type='checkbox' class="section__input section__input_checkbox">
                        <label class="section__label">Pay Bills</label>
                        <input type="text" class="section__input section__input_text">
                        <button class="section__button section__button_edit">Edit</button>
                        <button class="section__button section__button_remove"><img class="section__icon" src="./remove.svg" alt="remove task"></button>
                    </li>
                    <li class="section__item section__item_edit">
                        <input type="checkbox" class="section__input section__input_checkbox">
                        <label class="section__label">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="section__input section__input_text">
                        <button class='section__button section__button_edit'>Save</button>
                        <button class="section__button section__button_remove"><img class="section__icon" src="./remove.svg" alt="remove task"></button>
                    </li>
                </ul>
            </section>
            <section class="section">
                <h3 class="section__title">Completed</h3>
                <ul class="section__list section__list_complete">
                    <li class="section__item">
                        <input type="checkbox" class="section__input section__input_checkbox" checked>
                        <label class="section__label">See the Doctor</label>
                        <input type="text" class="section__input section__input_text">
                        <button class="section__button section__button_edit">Edit</button>
                        <button class="section__button section__button_remove"><img class="section__icon" src="./remove.svg" alt="remove task"></button>
                    </li>
                </ul>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
